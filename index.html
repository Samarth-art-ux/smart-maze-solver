<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Maze Solver</title>
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Maze Solver</h1>
            <p>Visualizing BFS & Predecessor Pathfinding</p>
        </header>

        <div class="controls">
            <button id="generateBtn" class="btn secondary">Generate Random Maze</button>
            <button id="clearWallsBtn" class="btn secondary">Clear Walls</button>
            <button id="solveBtn" class="btn primary">Start BFS Visualization</button>
            <button id="resetBtn" class="btn danger">Reset</button>
        </div>

        <div class="legend">
            <div class="legend-item"><span class="box start"></span> Start</div>
            <div class="legend-item"><span class="box end"></span> End</div>
            <div class="legend-item"><span class="box wall"></span> Wall</div>
            <div class="legend-item"><span class="box visited"></span> Visited</div>
            <div class="legend-item"><span class="box path"></span> Shortest Path</div>
        </div>

        <div id="grid-container" class="grid-container">
            <!-- Grid generated by JS -->
        </div>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
